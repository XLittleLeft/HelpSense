# 管理员监察输出文本
admin_log: '%Nickname% existe %Time% quando | Usou o comando:%Command% | Steam64ID:%UserId%'
# 管理员监察指令广播
admin_log_broadcast: '<size=30>[<color=red>Registro de saída de monitoramento do comportamento de gerenciamento</color>] <%Nickname%> Acabou de usar o comando: %Command%</size>'
# 显示距离启动还剩多少时间和服务器状态
title_text: <size=50><color=#F0FF00><b>Esperando por jogador, {seconds}</b></color></size>
