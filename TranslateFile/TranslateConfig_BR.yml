# 第二行的消息
second_left_text: {seconds} restantes
# 多行的消息
seconds_left_text: {seconds} restantes
# 回合开始时显示的消息
round_start_text: Partida começa
# 当服务器当玩家加入时显示的消息
player_join_text: Jogadores entram
# 当服务器上有多个玩家加入时显示的消息
players_join_text: jogadores entraram
# 警卫叛变显示的公告
guard_mutiny_broadcast: <size=60><color=#ff0000ff>[warn]</color>Os guardas nessa instalação se voltaram contra a Insurgência do Caos.</size>
# 警卫为精英队显示的公告
elite_guard_broadcast: <size=60><color=#00ffffff>[notify]</color>Os guardas dessa instalação são membros elite da Nine-Tailed Fox. A força da segurança aumentou consideravelmente.</size>
